<title>Conciliaciones de Consumo</title>
<style>		
html,body {font-family: "Ideal Sans SSm A", "Ideal Sans SSm B", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"}	
#customAlert {background-color: #fff}

#customAlert button {
    background-color: #bababa;
    color: #5e5e5e;
}

#customAlert button:hover {
    background-color: #666;
    color: #e6e6e6;
}

#customConfirm {
    background-color: #fff;
}

#customConfirm button.confirm {
    margin-left: 10px;
    background-color: #68bb74;
    color: #204625;
}

#customConfirm button.confirm:hover {
    background-color: #3f8d4b;
    color: #dcefdf;
}

#customConfirm button.cancel {
    background-color: #e2614b;
    color: #f8d8d3;
}

#customConfirm button.cancel:hover {
    background-color: #b0321c;
    color: #f8d8d3;
}

#customAlert,
#customConfirm {

    border-radius: 5px;
    width: 550px;
    font-size: 20px;
    display: none;
    position: fixed;

	
    max-width: 95vw;
    max-height: 100vh;

	z-index: 1000;
    top: 5%;
    left: 50%;
    padding: 10px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
    margin-left: -275px;
}

@media (min-width: 321px) {
    #customAlert,
    #customConfirm {
        top: 25%;
    }
}

@media (max-width: 550px) {
    #customAlert,
    #customConfirm {
        margin-left: -50vw;
    }
}

#customAlert .header,
#customConfirm .header {
    background: #fff;
    color: #232323;
    text-align: center;
    font-size: 0.75em;
}

#customAlert .body,
#customConfirm .body {
    padding: 10px;
    color: #232323;
    font-size: 1.2em;
    background: #fff;
    text-align: center;
}

#customAlert .footer,
#customConfirm .footer {
    background: #fff;
    text-align: center;
}

#customAlert button,
#customConfirm button {
    width: 100px;
    margin-top: 5px;
    margin-bottom: 5px;
    padding: 5px;
    font-size: 1.2em;
    word-wrap: break-word;
    border: none;
}	
	</style>
</head>
